<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CFO Login</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef2f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background: #ffffff;
    padding: 40px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    color: #2c3e50;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

input:focus {
    border-color: #4a90e2;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    background-color: #357abd;
}

.signup-link {
    display: block;
    margin-top: 15px;
    text-decoration: none;
    color: #4a90e2;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="login-container">
    <h2>CFO Login</h2>

    <input type="email" id="gmail" placeholder="Enter Gmail">
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="login()">Login</button>

    <a href="cfo_signup.html" class="signup-link">Sign Up</a>
</div>

<script>
function login(){

    const gmail = document.getElementById("gmail").value.trim();
    const password = document.getElementById("password").value.trim();

    if(gmail === "" || password === ""){
        alert("Please enter Gmail and Password");
        return;
    }

    // Load all users created by CFO
    const users =
    JSON.parse(localStorage.getItem("users")) || [];

    // Load CFO account
    const cfo =
    JSON.parse(localStorage.getItem("cfoAccount"));

    // ðŸ”¹ Check CFO Login
    if(cfo && gmail === cfo.gmail && password === cfo.password){
        localStorage.setItem("loggedInRole","cfo");
        window.location.href = "account_creation.html";
        return;
    }

    // ðŸ”¹ Check Manager / Employee Login
    const user = users.find(u => u.gmail === gmail);

    if(user){
        if(user.role === "manager"){
            localStorage.setItem("loggedInRole","manager");
            window.location.href = "manager_dashboard.html";
        }
        else{
            localStorage.setItem("loggedInRole","employee");
            window.location.href = "employee_dashboard.html";
        }
    }
    else{
        alert("Invalid Login Details");
    }
}
</script>
</body>
</html>
