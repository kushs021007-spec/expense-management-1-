<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CFO Login</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef2f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-container {
    background: #ffffff;
    padding: 40px;
    width: 350px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h2 {
    color: #2c3e50;
    margin-bottom: 25px;
}

input {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

input:focus {
    border-color: #4a90e2;
    outline: none;
}

button {
    width: 100%;
    padding: 12px;
    margin-top: 15px;
    background-color: #4a90e2;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 15px;
    cursor: pointer;
}

button:hover {
    background-color: #357abd;
}

.signup-link {
    display: block;
    margin-top: 15px;
    text-decoration: none;
    color: #4a90e2;
    font-weight: bold;
}
</style>
</head>

<body>

<div class="login-container">
    <h2>CFO Login</h2>

    <input type="email" id="gmail" placeholder="Enter Gmail">
    <input type="password" id="password" placeholder="Enter Password">

    <button onclick="login()">Login</button>

    <a href="cfo_signup.html" class="signup-link">Sign Up</a>
</div>

<script>
async function login(){

    const email = document.getElementById("gmail").value.trim();
    const password = document.getElementById("password").value.trim();

    if(!email || !password){
        alert("Enter email and password");
        return;
    }

    try{

        const response = await fetch(
            "https://expense-backend-a2t0.onrender.com/api/auth/login",
            {
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body: JSON.stringify({ email, password })
            }
        );

        const data = await response.json();

        if(!response.ok){
            alert(data.message);
            return;
        }

        // ✅ Store token
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.role);

        // ✅ Redirect based on role
        if(data.role === "employee"){
            window.location.href = "employee_dashboard.html";
        }
        else if(data.role === "manager"){
            window.location.href = "manager_dashboard.html";
        }
        else{
            window.location.href = "account_creation.html";
        }

    } catch(error){
        alert("Server error");
        console.error(error);
    }
}
</script>
</body>
</html>
