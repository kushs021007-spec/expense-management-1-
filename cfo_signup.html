<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CFO Signup</title>

<style>
    * { box-sizing: border-box; }

    body {
        font-family: 'Segoe UI', Arial, sans-serif;
        background: #eef2f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        background: white;
        padding: 30px;
        width: 100%;
        max-width: 450px; /* Slightly wider for side-by-side buttons */
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    h2 { 
        color: #2c3e50; 
        margin-bottom: 25px; 
        text-align: center; 
    }

    .input-group { 
        margin-bottom: 15px; 
        display: flex;
        flex-direction: column;
        align-items: center; /* This centers the entities */
    }
    
    label {
        width: 85%; /* Matches input width */
        font-size: 12px;
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
    }

    input {
        width: 85%; /* Centered entities */
        padding: 12px;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 14px;
    }

    /* Button Row Alignment */
    .button-group {
        display: flex;
        justify-content: flex-end; /* Pushes buttons to the right */
        gap: 10px; /* Space between Save and Sign Up */
        margin-top: 20px;
        padding-right: 7.5%; /* Aligns with the input edge */
    }

    button {
        padding: 10px 20px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        transition: 0.2s;
    }

    .btn-save {
        background: #f1f3f5;
        color: #495057;
    }

    .btn-save:hover { background: #e9ecef; }

    .btn-signup {
        background: #4a90e2;
        color: white;
    }

    .btn-signup:hover { background: #357abd; }

    .message {
        font-size: 11px;
        width: 85%;
        margin-top: 4px;
    }
</style>
</head>

<body>

<div class="container">
    <h2>CFO Signup</h2>
    
    <form onsubmit="handleSignup(event)">
        <div class="input-group">
            <label>Email Address</label>
            <input type="email" placeholder="cfo@company.com" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••" required>
        </div>

        <div class="input-group">
            <label>Company Name</label>
            <input type="text" placeholder="Acme Corp" required>
        </div>

        <div class="input-group">
            <label>Country</label>
            <input type="text" id="country" placeholder="e.g. Canada" onblur="fetchCurrency()" required>
            <div id="status-msg" class="message"></div>
        </div>

        <div class="input-group">
            <label>Currency</label>
            <input type="text" id="currency" placeholder="Auto-detected" readonly>
        </div>

        <div class="button-group">
            <button type="button" class="btn-save" onclick="alert('Progress Saved!')">Save</button>
            <button type="submit" class="btn-signup">Sign Up</button>
        </div>
    </form>
</div>

<script>
// Currency fetching logic remains the same
async function fetchCurrency() {
    const countryName = document.getElementById("country").value.trim();
    const currencyInput = document.getElementById("currency");
    if (!countryName) return;

    try {
        const res = await fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`);
        const data = await res.json();
        const currencyCode = Object.keys(data[0].currencies)[0];
        currencyInput.value = currencyCode + " - " + data[0].currencies[currencyCode].name;
    } catch (e) {
        currencyInput.value = "Not found";
    }
}

function handleSignup(event) {
    event.preventDefault();
    alert("Account created successfully!");
}
</script>

<button onclick="signup()">Sign Up</button>

<script>
function signup(){
    // later you will save data in database here
    alert("Signup Successful ✅");
    window.location.href = "account_creation.html";
}
</script>

</body>
</html>
