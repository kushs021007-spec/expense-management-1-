<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Manager Approve List</title>

<style>
body{font-family:Arial;background:#eef2f7;padding:40px;}
.container{
max-width:800px;margin:auto;background:white;
padding:25px;border-radius:10px;
box-shadow:0 4px 10px rgba(0,0,0,0.1);
}
table{width:100%;border-collapse:collapse;}
th,td{
border:1px solid #ddd;
padding:8px;text-align:center;
}
th{background:#4a90e2;color:white;}
button{
padding:6px 12px;margin:3px;
border:none;border-radius:4px;
background:#4a90e2;color:white;
}
.approve{background:green;}
.reject{background:red;}
</style>
</head>

<body>

<div class="container">

<h2>Employee Submitted Bills</h2>

<table>
<thead>
<tr>
<th>Employee</th>
<th>Amount</th>
<th>Action</th>
</tr>
</thead>
<tbody id="billTable"></tbody>
</table>

<button onclick="goBack()">â¬… Back</button>

</div>

<script>

let bills =
JSON.parse(localStorage.getItem("bills")) || [];

function load(){

const table=
document.getElementById("billTable");
table.innerHTML="";

bills
.filter(b=>b.status==="manager_pending")
.forEach((bill,index)=>{

let row=table.insertRow();

row.insertCell(0).innerText=bill.user;
row.insertCell(1).innerText=bill.amount;

row.insertCell(2).innerHTML=
`<button class="approve"
onclick="approve(${index})">Approve</button>
<button class="reject"
onclick="reject(${index})">Reject</button>`;
});
}

function approve(i){
bills[i].status="manager_approved";
save();
}

function reject(i){
bills[i].status="rejected";
save();
}

function save(){
localStorage.setItem("bills",
JSON.stringify(bills));
load();
}

function goBack(){
window.location.href="manager_dashboard.html";
}

load();

</script>
</body>
</html>
